<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">
</head>
<body onload="fetchDetails()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Welcome <span id="username"></span></h1>
                <p>Account Number <b id="acctNumber"></b></p>
                <button class="btn btn-danger btn-sm" onclick="logOut()">LogOut</button>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    ...
  </div>
</div>
    
    
    <script>
        function fetchDetails() {
            let currentUser = localStorage.getItem('currentUser')
            if (currentUser) {
                // the person has  signed in
                let users = JSON.parse(localStorage.getItem('users'));
                let details = users.filter(u=> u.email == currentUser);
                document.getElementById('username').innerHTML = details[0].username;
                document.getElementById('acctNumber').innerHTML = details[0].accountNumber;
            } else {
                //the person has not signed in
                window.open('bankSignIn.html', '_self')
            }
        }
        function logOut() {
            localStorage.removeItem('currentUser');
            window.open('signin.html', '_self')
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
